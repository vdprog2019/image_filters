<html>
<head>
    <title>hello html</title>
    
    <style>
        
        .container{
            margin-left: 350px;
            margin-top: 300px;
        }
        
        .square{
            background-color: red;
            width: 250px;
            height: 250px;
            z-index: 0;
           
        }
       .square2{
            background-color: green;
            width: 250px;
            height: 250px;
            z-index: 0;
           margin-top: -44.4%;
           transform: rotatez(45deg);
        }
        
        .circle{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border-radius: 100%;
            margin-left: 75px;
            z-index: 1;
            position: relative;
            margin-top: -170px;
            
        }

        
        .lineHorizontal{
            width: 5px;
            height: 355px;
            background-color: yellow;
            z-index: 1;
            position: relative;
            margin-left: 123px;
            margin-top: -233px;
        }
     
                
        .lineVertical{
            width: 5px;
            height: 355px;
            background-color: yellow;
            z-index: 1;
            position: relative;
            margin-left: 123px;
            margin-top: -355px;
            transform: rotate(90deg);
        }
        body{
            background-color: black;
        }
    </style>
</head>
    
<body>
    
    <div class="container">
   
    <div class="square"></div>
    <div class="square2"></div>
    <div class="circle"></div>
    <div class="lineHorizontal"></div>
    <div class="lineVertical"></div>
    
    </div>


   
   
</body>
</html>
